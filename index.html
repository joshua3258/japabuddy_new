<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>japabuddy</title>
        <meta charset="utf-8">
        <meta name="Viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">

        <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>

    <body>
    <!----header----->
    <header>
        <a href="#" class="logo"><img src="img/Japa Buddy logo 1.png"></a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navlist">
        <li><a href="#home">Home</a></li>
        <li><a href="#service">Services</a></li>
        <li><a href="#travelblog">Travel Blog</a></li>
        <li><a href="#contact">Contact</a></li>
        </ul>
        <a href="#" class="top-btn" id="sign-up">Sign Up</a>
        <a href="#" class="top-btn" id="log-in">Log In</a>
    </header>

<!-----home------>
<section class="home" id="home">
    <div class="home-text">
        <h1>Explore the world</h1>
        <p>Book your travel and immigration in a<br> cost-effective 
            and efficient manner!</p>
            <a href="#" class="btn">Get Started</a>
    </div>
    <div class="home-img">
        <img src="img/Airplane.png">
    </div>
   
</section>
<div class="search-box">
        
</div>

<!-----Search Flight ------>
<section class="search-flight" id="search-flight">
    <div class="trip-type" >
        <input type="radio" name="return">
        <h5>Return</h5>
        <input type="radio" name="one-way">
        <h5>One-Way</h5>
        <input type="radio" name="multi-city">
        <h5>Multi-City</h5>
        
    </div>
</div>
</section>
<!----hotels---->
<section class="hotel" id="hotel">
    <h2>Check out recormended hotels</h2>
    <div class="list-btn">
    <a href="#" class="hotel-btn" id="lagos">Lagos</a>
    <a href="#" class="hotel-btn" id="dubai">Dubai</a>
    <a href="#" class="hotel-btn" id="kenya">Kenya</a>
    <a href="#" class="hotel-btn" id="los-Angelese">Los Angelese</a>
    <a href="#" class="hotel-btn" id="singapore">Singapore</a>
</div>
</section>
